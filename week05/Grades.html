<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Grades Calculator</title>
		<style>
			.two-column-layout {
				display: grid;
				grid-template-columns: max-content max-content;
				gap: 0.5em 2em;
			}
			:invalid {
				background-color: red;
			}
		</style>
	</head>
	<body>

		<div class="two-column-layout">

			<div>
				<label for="modul-1-name"></label>
				<input id="modul-1-name" type="text" value="Web Clients">
			</div>

			<div>
				<label for="modul-1-grade"></label>
				<input id="modul-1-grade" type="number" step="0.1" min="1.0" max="6.0" required>
			</div>

			<div>Web Programming</div>
			<div>5.5</div>

			<div>Durchschnitt</div>
			<div>5.75</div>

		</div>

	</body>
</html>
